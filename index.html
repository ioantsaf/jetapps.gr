<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>JetApps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-right: env(safe-area-inset-right, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
            --safe-left: env(safe-area-inset-left, 0px);
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
            "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #0a84ff22, #020617 65%);
            color: #e5e7eb;
            display: flex;
            min-height: 100vh;
            min-height: 100dvh;
            align-items: center;
            justify-content: center;
            padding-top: calc(16px + var(--safe-top));
            padding-right: calc(16px + var(--safe-right));
            padding-bottom: calc(16px + var(--safe-bottom));
            padding-left: calc(16px + var(--safe-left));
        }

        .wrapper {
            text-align: center;
            padding: 16px 8px;
            max-width: 520px;
            width: 100%;
        }

        .card {
            background: rgba(15, 23, 42, 0.85);
            border-radius: 20px;
            padding: 32px 24px 28px;
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.45);
            border: 1px solid rgba(148, 163, 184, 0.25);
            backdrop-filter: blur(12px);
        }

        .logo-circle {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(56, 189, 248, 0.8);
            background: radial-gradient(circle at 30% 20%, #38bdf8, #0f172a);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        h1 {
            font-size: 26px;
            margin: 0 0 4px;
            color: #f9fafb;
        }

        h2 {
            font-size: 16px;
            font-weight: 500;
            margin: 0 0 16px;
            color: #a5b4fc;
        }

        p {
            font-size: 14px;
            line-height: 1.6;
            color: #cbd5f5;
            margin: 0 0 10px;
        }

        .apps {
            margin-top: 18px;
            padding-top: 18px;
            border-top: 1px solid rgba(148, 163, 184, 0.25);
            text-align: left;
        }

        .apps h3 {
            margin: 0 0 12px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #94a3b8;
        }

        .app-card {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 12px;
            border-radius: 14px;
            background: rgba(15, 23, 42, 0.65);
            border: 1px solid rgba(148, 163, 184, 0.2);
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .app-card:hover {
            transform: translateY(-2px);
            border-color: rgba(56, 189, 248, 0.6);
        }

        .app-icon {
            width: 52px;
            height: 52px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.35);
            flex-shrink: 0;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .app-title {
            margin: 0;
            font-size: 16px;
            color: #f9fafb;
        }

        .app-motto {
            margin: 4px 0 0;
            font-size: 13px;
            color: #cbd5f5;
        }


        .contact {
            margin-top: 18px;
            padding-top: 14px;
            border-top: 1px solid rgba(148, 163, 184, 0.25);
        }

        .contact summary {
            cursor: pointer;
            list-style: none;
            font-size: 14px;
            font-weight: 600;
            color: #a5b4fc;
        }

        .contact a {
            color: #67e8f9;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="card">
        <div class="logo-circle">
            <img src="index.jpg" alt="JetApps"/>
        </div>

        <h1>JetApps</h1>

        <section class="apps">
            <h3>Apps</h3>
            <a class="app-card" href="https://carpricetracker.app" target="_blank" rel="noopener">
                <div class="app-icon">
                    <img src="CPT-AppIcon.png" alt="Car Price Tracker app icon"/>
                </div>
                <div>
                    <p class="app-title">Car Price Tracker</p>
                    <p class="app-motto">Track listings. Spot changes. Buy smarter.</p>
                </div>
            </a>
        </section>

        <!-- Contact / Support -->
        <details class="contact">
            <summary>
                Contact
            </summary>
            <div style="margin-top: 12px;">
                <p style="margin: 0; font-size: 13px; opacity: 0.9;">
                    Support &amp; inquiries: <a id="contactEmail" href="#">Email us</a>
                </p>
                <details style="margin-top: 10px; font-size: 12px; opacity: 0.8;">
                    <summary style="cursor: pointer; list-style: none;">JetApps (IOANNIS TSAFARAS KAI SIA L.P.)
                    </summary>
                </details>
            </div>
        </details>
    </div>
</div>
<script>
    (function () {
        const user = "info";
        const domain = "jetapps.gr";
        const email = user + "@" + domain;
        const a = document.getElementById("contactEmail");
        if (!a) return;
        a.textContent = email;
        a.href = "mailto:" + email;
    })();
</script>
</body>
</html>
